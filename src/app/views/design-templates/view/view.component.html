<c-row>
    <c-col xs>
        <c-card class="mb-4">
            <c-card-header>View Template</c-card-header>

            <c-modal-body class="py-3 px-2">
                <div class="container">
                    <div class="row">

                        <div class="col-md-4">
                            <c-card>
                                <c-card-body class="text-center">
                                    <h6>View Category</h6>
                                    <c-row>
                                        <c-col [sm]="12">
                                            <c-card class="my-3">
                                                <c-card-body>
                                                    <div
                                                        style="display: flex !important; justify-content: center; flex-direction: column;">
                                                        <button class="px-2" cButton color="dark" variant="outline"
                                                            size="sm" shape="rounded-pill">Customer Alert</button>
                                                        <button class="my-2 px-2" cButton color="dark" variant="outline"
                                                            size="sm" shape="rounded-pill">Customer Reminder</button>
                                                        <button class="px-2" cButton color="dark" variant="outline"
                                                            size="sm" shape="rounded-pill">Customer Education</button>
                                                        <button class="my-2 px-2" cButton color="dark" variant="outline"
                                                            size="sm" shape="rounded-pill">Customer Special</button>
                                                    </div>
                                                </c-card-body>
                                            </c-card>
                                        </c-col>
                                        <div>Save as New Template</div>
                                    </c-row>
                                </c-card-body>
                            </c-card>
                        </div>

                        <div class="col-md-8">
                            <c-row>
                                <c-col [sm]="12">
                                    <c-card>
                                        <c-card-body>
                                            <c-col [sm]="12" class="pb-4">
                                                <c-card>
                                                    <c-card-body class="bg-secondary rounded">
                                                        <c-carousel [animate]="false" transition="crossfade">
                                                            <c-carousel-inner>
                                                                <c-carousel-control [routerLink] caption="Previous"
                                                                    direction="prev">Template Library
                                                                    <svg xmlns="http://www.w3.org/2000/svg" width="25"
                                                                        height="25" fill="currentColor"
                                                                        class="bi bi-caret-left-fill"
                                                                        viewBox="0 0 16 16">
                                                                        <path
                                                                            d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                                                                    </svg>
                                                                </c-carousel-control>
                                                                <c-carousel-item *ngFor="let slide of slides"
                                                                    class="text-center">
                                                                    <!-- <img [src]="slide.src" alt="{{slide.title}}"
                                                                        class="d-block w-10" loading="lazy"> -->
                                                                        <div>{{slide.title}}</div>
                                                                </c-carousel-item>
                                                            </c-carousel-inner>
                                                            <c-carousel-control [routerLink] caption="Next"
                                                                direction="next" class="color-black">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="25"
                                                                    height="25" fill="currentColor"
                                                                    class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                                                                    <path
                                                                        d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
                                                                </svg>1/30
                                                            </c-carousel-control>
                                                        </c-carousel>
                                                    </c-card-body>
                                                </c-card>
                                            </c-col>

                                            <c-col [sm]="12">
                                                <c-card>
                                                    <c-card-body>
                                                        <c-row>
                                                            <c-col [sm]="3"></c-col>

                                                            <c-col [sm]="6">
                                                                <div class="d-flex justify-content-between pb-3">
                                                                    <div>Default Layout</div>
                                                                    <div>Default Theme</div>
                                                                </div>
                                                                <c-card>
                                                                    <c-card-body>
                                                                        <c-row>
                                                                            <c-col [sm]="6">
                                                                                <c-card>
                                                                                    <c-card-body>
                                                                                        <h6 cCardTitle>Compant Logo</h6>
                                                                                    </c-card-body>
                                                                                </c-card>
                                                                            </c-col>
                                                                            <c-col [sm]="6">
                                                                                <c-card>
                                                                                    <c-card-body>
                                                                                        <h6 cCardTitle>Employee Picture</h6>
                                                                                    </c-card-body>
                                                                                </c-card>
                                                                            </c-col>
                                                                        </c-row>
                                                                        <c-row class="my-1">
                                                                            <c-col [sm]="12">
                                                                                <c-card>
                                                                                    <c-card-body class="text-center">
                                                                                        <h5 cCardText>
                                                                                            We are 15 Minutes away!!
                                                                                        </h5>
                                                                                    </c-card-body>
                                                                                </c-card>
                                                                            </c-col>
                                                                        </c-row>
                                                                        <c-row>
                                                                            <c-col [sm]="12">
                                                                                <c-card>
                                                                                    <c-card-body class="text-start">
                                                                                        <h6 cCardText>
                                                                                            Client Name
                                                                                        </h6>
                                                                                        <p cCardText>
                                                                                            We are just 15 minutes away from making your home carpets dazzle your guests.
                                                                                        </p>
                                                                                    </c-card-body>
                                                                                </c-card>
                                                                            </c-col>
                                                                        </c-row>
                                                                        <c-row>
                                                                            <c-col [sm]="12">
                                                                                <div
                                                                                    class="d-flex justify-content-center pt-3">
                                                                                    <button cButton color="primary" size="sm" shape="rounded-pill" class="me-3 px-4">OK!</button>
                                                                                    <button cButton size="sm" shape="rounded-pill" color="primary" class="px-4">Call</button>
                                                                                </div>
                                                                            </c-col>
                                                                        </c-row>
                                                                    </c-card-body>
                                                                </c-card>
                                                            </c-col>

                                                            <c-col [sm]="3"></c-col>
                                                        </c-row>
                                                    </c-card-body>
                                                </c-card>
                                            </c-col>

                                        </c-card-body>
                                    </c-card>
                                </c-col>
                            </c-row>
                        </div>

                    </div>
                </div>
            </c-modal-body>
        </c-card>
    </c-col>
</c-row>
