<c-row>
    <c-col xs>
        <c-card class="mb-4">
            <c-card-header>Manage Profile

                <c-navbar colorScheme="light">
                    <c-container>
                        <span class="input-group-addon">
                            <input aria-label="Search" cFormControl class="me-2" placeholder="Search" type="search">
                        </span>
                    </c-container>
                </c-navbar>
            </c-card-header>
            <c-card-body>
                
                <table [hover]="true" [responsive]="true" [striped]="true" align="middle" cTable class="mb-0 border">
                    <thead cTableColor="light">
                        <tr>
                            <th class="text-center">
                                <svg cIcon name="cilPeople"></svg>
                            </th>
                            <th>Customer Name</th>
                            <th>Status</th>
                            <th>Acc Type</th>
                            <th>Last Odr Date</th>
                            <th>Amount of last Odr</th>
                            <!-- <th>Service Name</th> -->
                            <!-- <th>Address</th> -->
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let profile of profileArray; ">
                            <td class="text-center">
                                <c-avatar size="md" src="./assets/img/avatars/4.jpg" status="Info"></c-avatar>
                                <!-- {{ profile.comLogo }} -->
                             
                            </td>
                            <td>
                                {{profile.custName}}
                            </td>
                            <td>
                                <c-form-check inline style="padding-left: 0 !important;">
                                    <input class="custom-radio" cFormCheckInput checked id="radioinline1"
                                        name="radioinline" type="radio" />
                                    <label class="custom-radio-label" cFormCheckLabel for="radioinline1"></label>
                                </c-form-check>
                                <!-- {{ profile.status }} -->
                            </td>

                            <td>{{ profile.accType}}</td>
                            <td>{{ profile.lastOdrDate }}</td>
                            <td>$ {{ profile.amtLastOdr }}</td>
                            <td>
                                <button style="margin-right: 10px;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-telephone" viewBox="0 0 16 16">
                                        <path
                                            d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z" />
                                    </svg>
                                </button>
                                <button style="margin-right: 10px;">
                                    <svg cIcon name="cil-pencil" size="sm"></svg>
                                </button>
                                <button (click)="deleteProfile(profile._id)">
                                    <svg cIcon name="cil-trash" size="sm"></svg>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
